<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
	<title>登录</title>
    <header th:replace="header::html"></header>
    <link rel="stylesheet" th:href="@{/xadmin/css/login.css}" />
</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">后台管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form action="/login" id="login-form" method="post" class="layui-form" >
            <input id="username" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                $.ajax({
                    type: 'post',
                    url: '/login',
                    data: $("#login-form").serialize(),
                    success: function (datas) {

                        if (datas.authenticated ==true) {
                            localStorage.setItem("userId", datas.principal.id);
                            localStorage.setItem("username", datas.principal.username);
                            localStorage.setItem("nickName", datas.principal.nickname);
                            var authorities = datas.authorities;
                            var permission = [];
                            for (var i in authorities) {
                                permission.push(authorities[i].authority);
                            }
                            localStorage.setItem("permission", JSON.stringify(permission));
                            layer.msg("登录成功", {time:500},function () {
                                location.href='/'
                            });
                        }else {
                            layer.msg("登录异常，请联系管理员");
                        }
                    },
                    error : function (xhr, textStatus, errorThrown) {
                        var msg = xhr.responseText;
                        var response = JSON.parse(msg);
                        layer.msg(response.message);
                    }
                });
                return false;
              });
            });
        })
    </script>

</body>
</html>
